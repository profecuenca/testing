<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Programacion Web II</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
      /* Inicia CSS */
      #separador {
        margin-bottom: 60px;
      }

      #usuario {
        width: 500px;
      }

      #paises {
        width: 500px;
      }

      #pass {
        width: 500px;
      }

      #boton {
        margin: 50px;
        text-align: right;
      }

      /* Termina CSS */ 
    </style>
  </head>
  <body>
    <!-- Inicia Elementos de HTML-->    
    <h1>Preparatoria San Jose del Valle</h1> 
    <hr>

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <img width="100px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSor2FM1SquWMltlcMTERdj2MQqxC8bDyY-2Q&s">
          <h5>Crea una cuenta de Google</h5>
          <hr id="separador">
          <div class="row">
            <div class="col-lg-6">
              <label>Nombre</label>
              <input type="text">
            </div>
            <div class="col-lg-6">
              <label>Apellidos</label>
              <input type="text">
            </div>
          </div>

          <br>
          <label>Nombre de usuario</label>
          <input id="usuario" type="text">

          <br><br>
          <label>Pais</label>
          <select id="paises">
            <option>Elige un pais</option>
            <option>Mexico</option>
            <option>USA</option>
            <option>Canada</option>
          </select>

          <br><br>
          <label>Contrase√±a</label>
          <input id="pass" type="password">

          <div id="boton">
            <button onclick="generaCorreo()">Siguiente</button>
          </div>

        </div>
        <div class="col-lg-4">
          <img width="300px" src="https://images.icon-icons.com/2631/PNG/512/gmail_new_logo_icon_159149.png">
        </div>
      </div>
    </div>
    <hr>
    <h4>Angel Cuenca</h4>
    <h4>11 Octubre 2025</h4>    

    <!-- Termina Elementos de HTML-->
  </body>
  <script>
      /* Inicia Javascript */
      function generaCorreo() {
        var textoUsuario = document.getElementById("usuario");
        alert("Se ha generado el correo para " + textoUsuario.value);
      }

      /* Termina Javascript */           
  </script>
</html>
